<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Randomizer</title>
    <style>
        /* This section styles the background */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('backround.png'); /* Replace 'image.png' with your uploaded image name */
            background-size: cover; /* Makes the background cover the entire page */
            background-position: center; /* Centers the background */
            background-repeat: no-repeat; /* Prevents repeating */
            color: white; /* Set the text color to white for visibility */
        }
        #squadForm {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        #selectedSquad {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #squadList {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Counter Strike 2 Squad Randomizer</h1>
    <form id="squadForm">
        <input type="text" id="playerNames" placeholder="Enter player names, separated by commas" size="50">
        <button type="button" onclick="selectSquad()">Select Squad</button>
    </form>
    <div id="selectedSquad">
        <h2>Selected Squad</h2>
        <ul id="squadList"></ul>
    </div>

    <script>
        function selectSquad() {
            // Get player names and split them into an array
            let playerNames = document.getElementById('playerNames').value.split(',');
            
            // Trim any extra spaces from the names
            playerNames = playerNames.map(name => name.trim());

            // Shuffle the array
            for (let i = playerNames.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [playerNames[i], playerNames[j]] = [playerNames[j], playerNames[i]];
            }

            // Select the first 5 players
            let selectedSquad = playerNames.slice(0, 5);

            // Display the selected squad
            let squadList = document.getElementById('squadList');
            squadList.innerHTML = ''; // Clear previous list

            selectedSquad.forEach(player => {
                let listItem = document.createElement('li');
                listItem.textContent = player;
                squadList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
